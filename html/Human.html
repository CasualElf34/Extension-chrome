<html>
  <body>
    <div class="popup-container">
      <div class="header">
        <img src="img/noia.png" class="logo" alt="logo">
        <span class="title">Human-<b>gate</b></span>
      </div>
      <div class="counter-card">
        <div class="counter-title">Images IA bloquées</div>
        <div class="counter-value" id="ia-blocked-count">0</div>
      </div>
      <div class="switch-group">
        <label class="switch-label">
          <span>Bloquer les images IA</span>
          <input type="checkbox" id="block-ai-images" style="display:none;">
          <span class="switch"></span>
        </label>
        <label class="switch-label">
          <span>Autre fonctionnalité (stand by)</span>
          <input type="checkbox" id="other-feature" style="display:none;">
          <span class="switch"></span>
        </label>
      </div>
    </div>

    <link rel="stylesheet" href="/css/popup.css">
    <script src="/js/popup.js"></script>
  </body>
</html>
